colors:
  # Default colors
  primary:
    background: '0x08052b'
    foreground: '0xe3e3ea'

  normal:
    black:	'0x08052b'
    red:	'0xff7f7f'
    green:	'0x7f3fbf'
    yellow:	'0xcc3980'
    blue:	'0x7fbaff'
    magenta:	'0x7f3fbf'
    cyan:	'0x7f7fff'
    white:	'0xcdccdb'

  bright:
    black:	'0x7fbaff'
    red:	'0xff7f7f'
    green:	'0x9999cc'
    yellow:	'0xff7f7f'
    blue:	'0x7f7fff'
    magenta:	'0x7f3fbf'
    cyan:	'0x7f7fff'
    white:	'0xe3e3ea'

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Underline

    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Off

font:
  size: 13
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    #family: Comic Mono

window:
  opacity: 1
  padding:
    x: 10
    y: 10

#shell:
#    program: /usr/bin/xonsh
